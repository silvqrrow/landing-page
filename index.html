<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header container">
      <h2 class="header__logo">Header Logo</h2>
      <nav class="header__menu">
        <a class="header__link" href="#link-one">header link one</a>
        <a class="header__link" href="#link-two">header link two</a>
        <a class="header__link" href="#link-three">header link three</a>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">This website is awesome</h1>
        <p class="hero__description">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower in contrast
        </p>
        <button class="btn">Sign Up</button>
      </div>
      <div class="hero__image">
        <img src="images/Placeholder.png" alt="placeholder image" />
      </div>
    </section>
  </body>
</html>
